title: CISUC junior series
preposition: ''
description: >-
  Seminar series of CISUC junior members.
url: "https://brunodireito.github.io" # the base hostname & protocol for your site, e.g. https://brunodireito.github.io/cisuc-junior-series/
  # Leave blank if you are using GitHub pages
  # (https://USERNAME.github.io/REPO_NAME)
baseurl: "/cisuc-junior-series" # the subpath of your site, e.g. /blog


# Build settings
markdown: kramdown
sass:
  style: compressed

# Additional exclude from processing
exclude:
  - vendor
  - .github/
  - README.md
  - LICENSE.md
  - REDISTRIBUTED.md
  - purgecss.config.js

# Collections and their defaults
collections:
  talks:
    output: true
    permalink: /:collection/:title/
  speakers:
    output: true
    permalink: /:collection/:title/
  rooms:
    output: true
    permalink: /:collection/:title/

defaults:
  - scope:
      path: ""
      type: talks
    values:
      layout: talk
  - scope:
      path: ""
      type: speakers
    values:
      layout: speaker
  - scope:
      path: ""
      type: rooms
    values:
      layout: room

# Theme default values
conference:
  lang: en
  show_errors: True

  link_preview:
    disable: false

  speakers:
    show_firstname: true

  location:
    url: '/location'
    map: true

  program:
    url: '/program'
    time_steps: 10
    show_alltimes: true
  
  talks:
    # Talk tracks
    tracks:
      - name: Digital Health
        color: info
      - name: Cat B
        color: success

    # Talk tags
    tags:
      - name: No recording
        icon: video-slash

    # Hide link icons on talk overview page
    hide_link_icons: false

  navigation:
    logo:
      name: CISUC
      # img: ''
      url: 'https://cisuc.uc.pt/'
    links:
      - name: Program
        relative_url: /program/
      - live: true
      - name: Speakers
        relative_url: /speakers/
      - name: Talks
        relative_url: /talks/

   # Main landing page
  main:
    # logo:
    #   img: ''
    links:
      - name: Program
        relative_url: /program/
      - name: How to get there
        relative_url: /location/

  location:
    # Disable links to locations
    hide: false
    # URL of location / room overview page
    url: '/location'
    # Main page title shown on location/room navigation bar
    navbar_title: 'Location'
    # Show map on location main page.  Set `map: false` if you don't want to
    # display it.
    map:
      # Initial map center point
      home_coord: 40.18668302656751, -8.415041817362024
      # Alternative map providers can be found on https://leaflet-extras.github.io/leaflet-providers/preview/
      # The following do match the Bootstrap design not too badly:
      #   - Thunderforest.Neighbourhood
      #   - Esri.WorldTopoMap
      map_provider: "OpenStreetMap.Mapnik"
      default_zoom: 17