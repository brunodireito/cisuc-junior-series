title: CISUC junior series
preposition: ''
description: >-
  Seminar series of CISUC junior members.
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://example.com" # the base hostname & protocol for your site, e.g. https://example.com

# Build settings
markdown: kramdown
sass:
  style: compressed

# Exclude from processing
exclude:
  - .github/
  - venv/
  - README.md
  - LICENSE.md
  - REDISTRIBUTED.md
  - screenshot.png
  - jekyll-theme-conference.gemspec
  - purgecss.config.js
  - _config.example.yml

# Collections and their defaults
collections:
  talks:
    output: true
    permalink: /:collection/:title/
  speakers:
    output: true
    permalink: /:collection/:title/
  rooms:
    output: true
    permalink: /:collection/:title/

defaults:
  - scope:
      path: ""
      type: talks
    values:
      layout: talk
  - scope:
      path: ""
      type: speakers
    values:
      layout: speaker
  - scope:
      path: ""
      type: rooms
    values:
      layout: room

# Theme default values
conference:
  lang: en
  show_errors: True

  link_preview:
    disable: false

  speakers:
    show_firstname: true

  location:
    url: '/location'
    map: true

  program:
    url: '/program'
    time_steps: 10
    show_alltimes: true
  
  talks:
    # Talk tracks
    tracks:
      - name: Digital Health
        color: info
      - name: Cat B
        color: success

    # Talk tags
    tags:
      - name: No recording
        icon: video-slash

    # Hide link icons on talk overview page
    hide_link_icons: false

  navigation:
    links:
      - name: Program
        relative_url: /program/
      - live: true
      - name: Speakers
        relative_url: /speakers/
      - name: Talks
        relative_url: /talks/
